<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <form>
        <button type="submit">
          <img alt="search button" src="images/search.svg" />
        </button>
        <input type="text" name="search" />
      </form>
      <div>
        <a href="">
          <img alt="notification icon" src="images/notification.svg" />
        </a>
        <div class="profile">
          <img alt="profile picture" src="images/user.svg" />
        </div>
        <h3>Morgan Oakley</h3>
      </div>
      <div>
        <div class="profile large">
          <img alt="profile picture" src="images/user.svg" />
        </div>
        <div>
          <h5>Hi there,</h5>
          <h2>Morgan Oakley (@morgan)</h2>
        </div>
      </div>
      <div>
        <a href="">New</a>
        <a href="">Upload</a>
        <a href="">Share</a>
      </div>
    </header>
    <nav>
      <div>
        <img alt="dashboard logo" class="logo" src="images/dashboard.svg" />
        <h1>Dashboard</h1>
      </div>
      <ul>
        <li>
          <img alt="home icon" src="images/home.svg" />
          <a href="">Home</a>
        </li>
        <li>
          <img alt="profile icon" src="images/profile.svg" />
          <a href="">Profile</a>
        </li>
        <li>
          <img alt="messages icon" src="images/messages.svg" />
          <a href="">Messages</a>
        </li>
        <li>
          <img alt="history icon" src="images/history.svg" />
          <a href="">History</a>
        </li>
        <li>
          <img alt="tasks icon" src="images/tasks.svg" />
          <a href="">Tasks</a>
        </li>
        <li>
          <img alt="communities icon" src="images/communities.svg" />
          <a href="">Communities</a>
        </li>
      </ul>
      <ul>
        <li>
          <img alt="settings icon" src="images/settings.svg" />
          <a href="">Settings</a>
        </li>
        <li>
          <img alt="support icon" src="images/support.svg" />
          <a href="">Support</a>
        </li>
        <li>
          <img alt="privacy icon" src="images/privacy.svg" />
          <a href="">Privacy</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="main">
        <h2>Your Projects</h2>
        <div class="cards">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div class="side">
        <div class="top">
          <h2>Announcements</h2>
          <div class="announcements"></div>
        </div>
        <div class="bottom">
          <h2>Trending</h2>
          <div class="trending"></div>
        </div>
      </div>
    </main>
  </body>
</html>
